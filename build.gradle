plugins {
    id 'java'
}

group 'org.example'
version '1.0-SNAPSHOT'

repositories {
    mavenCentral()
}

dependencies {
    compile group: 'com.amazonaws', name: 'aws-java-sdk-s3', version: '1.11.895'
    compile group: 'javax.xml.bind', name: 'jaxb-api', version: '2.3.1'
    compile 'org.xhtmlrenderer:flying-saucer-core:9.1.20'
    compile 'org.xhtmlrenderer:flying-saucer-pdf:9.1.20'
    compile 'com.github.jknack:handlebars:4.2.0'
    compile 'com.github.javafaker:javafaker:1.0.2'
    compile 'ch.qos.logback:logback-classic:1.2.3'
    testCompile group: 'junit', name: 'junit', version: '4.12'
}
